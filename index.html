<html>
	<head>
		<title>HQ PZP App</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./js/leaflet/leaflet.css" />
		<!--[if lte IE 8]>
    	<link rel="stylesheet" src="./css/leaflet.ie.css" />
    <![endif]-->
    <script type="text/javascript" src="./js/webinos.js"></script>
    <script type="text/javascript" src="./js/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="./js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="./js/tum.gr-logistics.vehicle-marker.js"></script>
    <script type="text/javascript" src="./js/tum.gr-logistics.vehicledata.js"></script>
    <script type="text/javascript" src="./js/tum.gr-logistics.vehicle.js"></script>
    <script type="text/javascript" src="./js/tum.gr-logistics.main.js"></script>
    <script type="text/javascript" src="./js/tum.gr-logistics.messaging.js"></script>
  </head>
  <body>
    <h1>HQ - App</h1>
    <div id="gis" style="float:left;width:50%;">
      <div id="map"style="heigth: 400px; width: 500px"></div>
      <p>Vehicles:</p>
      <select id="vehicles" size="5" width="500" style="width: 500px"></select>
      <p>Vehicles (without a location):</p>
      <select id="noServiceVehicles" size="5" width="500" style="width: 500px"></select>
    </div>
    <div id="messaging">
      <div id="top_buttons">
        <input type="button" id="btn_send_bc" value="Send Broadcast">
        <input type="button" id="btn_send_msg" value="Send to vehicle">
        <input type="button" id="btn_clr_received" value="Clear">
      </div>
      <textarea id="msg_send" cols="50" rows="10">Hello World!</textarea>
      <div id="msg_receive" style="height:150px;width:300px;max-height:300px;overflow:auto; border:thin solid black;"></div>
      <select id="channels" size="5" width="500" style="width: 500px"></select>
      <div id="availableChannels"/>
    </div>
	</body>
</html>
